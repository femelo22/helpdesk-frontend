<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastro de tÃ©cnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="login sistema">


        <section class="section">
            <mat-checkbox class="margin" color="primary" (click)="addPerfil(0)">Admin</mat-checkbox>
            <mat-checkbox class="margin" color="primary" (click)="addPerfil(1)">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="tecnico.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Ex.. Luiz Fernando"
            maxlength="40"
            >
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="tecnico.cpf"
            name="cpf"
            [formControl]="cpf"
            required
            matInput 
            placeholder="Ex.. 000.000.000-00"
            mask="000.000.000-00"
            >
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="tecnico.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex.. email@email.com"
            >
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="tecnico.senha"
            name="senha"
            [formControl]="senha"
            required
            matInput 
            placeholder="Ex.. 1234"
            >
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        
        <button [disabled]="!validaCampos()" (click)="create()" class="fullWidth" mat-raised-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
